---
# defaults file for kea

kea_version: 2.5
kea_user: _kea
kea_group: root
kea_file_version: "{{ kea_version | replace('.', '-') }}"
kea_interfaces: [ ]
kea_install: true

kea_keyring_location: /usr/share/keyrings/isc-kea-{{ kea_file_version }}-archive-keyring.gpg
kea_hooks_dir: /usr/lib/x86_64-linux-gnu/kea/hooks
kea_install_dir: /usr/share/kea

kea_ctrl_host: "127.0.0.1"
kea_ctrl_port: 8080

kea_pg_database: 
kea_pg_user: 
kea_pg_password: 

kea_lease_database:
kea_hosts_database:

kea_dhcp_hooks:
  - library: "{{ kea_hooks_dir }}/libdhcp_stat_cmds.so"
  - library: "{{ kea_hooks_dir }}/libdhcp_lease_cmds.so"
  # - library: "{{ kea_hooks_dir }}/libdhcp_pgsql_cb.so"

kea_server_tag: "dhcp_{{ ansible_hostname }}"

kea_options4: [ ]
kea_options6: [ ]

kea_subnets4: [ ]
kea_subnets6: [ ]


kea_ctrl_config:
  Control-agent:
    http-host: "{{ kea_ctrl_host }}"
    http-port: "{{ kea_ctrl_port }}"
    control-sockets:
      dhcp4:
        socket-type: unix
        socket-name: /tmp/kea4-ctrl-socket
      dhcp6:
        socket-type: unix
        socket-name: /tmp/kea6-ctrl-socket
      d2:
        socket-type: unix
        socket-name: /tmp/kea-ddns-ctrl-socket
          
    hooks-libraries: [ ]
    
    loggers:
      - name: kea-ctrl-agent
        output_options: 
          - output: "stdout"
            pattern: "%-5p %m\n"
        severity: INFO
        debuglevel: 0

# ddns
kea_ddns_config:
  DhcpDdns:
    ip-address: "127.0.0.1"
    port: 53001
    control-socket:
      socket-type: unix
      socket-name: /tmp/kea-ddns-ctrl-socket
    tsig-keys: []
    forward-ddns: {}
    reverse-ddns: {}
    loggers: 
      - name: "kea-dhcp-ddns"
        output_options: 
          - output: stdout
            pattern: "%-5p %m\n"
            # flush: false
            maxsize: 1048576
            maxver: 8
        severity: INFO
        debuglevel: 0
    